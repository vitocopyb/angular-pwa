<body>
    <app-root></app-root>
    
    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register('./sw.js').then(function (reg) {
                // simularemos un posteo realizado offline
                setTimeout(() => {
                    // registra una tarea asincrona
                    reg.sync.register('posteo-gatitos');
                    console.log('Posteo-gatitos pendiente para ser sincronizado');
                }, 3000);

                if (reg.installing) {
                    console.log('Service worker installing');
                } else if (reg.waiting) {
                    console.log('Service worker installed');
                } else if (reg.active) {
                    console.log('Service worker active');
                } else if (reg.sync) {
                    console.log('Network online');
                }

            }).catch(function (error) {
                // registration failed
                console.log('Registration failed with ' + error);
            });
        }

    </script>

<script type="text/javascript" src="runtime.a66f828dca56eeb90e02.js"></script><script type="text/javascript" src="polyfills.7fb637d055581aa28d51.js"></script><script type="text/javascript" src="main.b512e287d592705ea932.js"></script></body>

</html>
